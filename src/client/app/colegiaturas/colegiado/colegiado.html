                    <form  class="col-md-12" name="Formulario">         
                        <div class="col-md-12" >
                            <rt-form-button 
                                buttons="vm.buttons"
                                updates="vm.updates"
                                new-button="vm.nuevo()" 
                                edit-button="vm.editar()" 
                                message-button="vm.comunicar()"  
                                back-button="vm.volver()" 
                                delete-button="vm.eliminar()" >
                            </rt-form-button>
                        </div>
                        <br>
                        <div  class="configBody" style="width: 100%;height: 490px; overflow: auto">
                            <fieldset class="col-md-6">
                                <label class="w3-text-blue" for="nombre"><b>Nombre(s)</b></label>
                                <input type="text" class="w3-input w3-border" name="nombre" lyrics-only capitalize-letter ng-model="vm.newColegiado.nombre" ng-disabled="vm.updates.disabled" required>
                                <label class="w3-text-blue" for="apellido_paterno"><b>Apellido Paterno</b></label>
                                <input type="text" class="w3-input w3-border" name="apellido_paterno" lyrics-only capitalize-letter ng-model="vm.newColegiado.ap_Paterno" ng-disabled="vm.updates.disabled" required>
                                <label class="w3-text-blue" for="apellido_materno"><b>Apellido Materno</b></label>
                                <input type="text" class="w3-input w3-border" name="apellido_materno" lyrics-only capitalize-letter ng-model="vm.newColegiado.ap_Materno" ng-disabled="vm.updates.disabled" required>
                                <label class="w3-text-blue" for="tipo_colegiado"><b>Tipo de Colegiado</b></label>
                                <select class="w3-select w3-border" name="tipo_colegiado" ng-model="vm.newColegiado.tipo_Colegiado" ng-disabled="vm.updates.disabled" required>
                                  <option>ORDINARIO</option>
                                  <option>TEMPORAL</option>
                                </select>
                            </fieldset>
                            <fieldset class="col-md-6">
                                <label class="w3-text-blue" for="tipo_documento"><b>Tipo de Documento</b></label>
                                <select class="w3-select w3-border" ng-model="vm.newColegiado.tipo_Documento" name="tipo_documento" ng-disabled="vm.updates.disabled" required>
                                    <option>RUC</option>
                                    <option>PASS</option>
                                    <option>DNI</option>
                                    <option>Reg. CIP</option>
                                    <option>C.E.</option>
                                </select>
                                <label class="w3-text-blue" for="documento"><b>Documento</b></label>
                                <input type="text" class="w3-input w3-border" name="documento" numbers-only ng-model="vm.newColegiado.documento" ng-disabled="vm.updates.disabled" required>
                                <label class="w3-text-blue" for="especialidad"><b>Especialidad</b></label>
                                <select class="w3-select w3-border" ng-model="vm.newColegiado.especialidad" name="especialidad" ng-disabled="vm.updates.disabled" required>
                                    <option>Alergología</option>
                                    <option>Anestesiología</option>
                                    <option>Cardiología</option>
                                    <option>Cirugía</option>
                                    <option>Dermatología</option>
                                    <option>Dismorfología</option>
                                    <option>Endocrinología</option>
                                    <option>Epidemiología</option>
                                    <option>Fisiología</option>
                                    <option>Gastroenterología</option>
                                </select>
                                    <label class="w3-text-blue" for="estado"><b>Estado</b></label>
                                    <div class="form-check">
                                      <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="HABILITADO" name="estado" checked ng-model="vm.newColegiado.estado" ng-disabled="vm.updates.disabled" required>
                                        HABILITADO
                                      </label>
                                    </div>
                                    <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="NO HABILITADO" name="estado" ng-model="vm.newColegiado.estado" ng-disabled="vm.updates.disabled">
                                        NO HABILITADO
                                      </label>
                                    </div>
                            </fieldset>
                            <br>
                            <fieldset class="col-md-6">
                                <label class="w3-text-blue" for="direccion"><b>Dirección</b></label>
                                <input type="text" class="w3-input w3-border" ng-model="vm.newColegiado.direccion" name="direccion" ng-disabled="vm.updates.disabled" required>
                                <label class="w3-text-blue" for="email"><b>Email</b></label>
                                <input type="email" class="w3-input w3-border" ng-model="vm.newColegiado.email" name="email" ng-disabled="vm.updates.disabled" required>
                            </fieldset>
                            <fieldset class="col-md-6">
                                <label class="w3-text-blue" for="celular"><b>Celular</b></label>
                                <input type="text" class="w3-input w3-border" name="celular" numbers-only ng-model="vm.newColegiado.celular" ng-disabled="vm.updates.disabled" required> 
                                
                                <label class="w3-text-blue" for="fecha_nacimiento"><b>Fecha de Nacimiento</b></label>
                                <div class="input-group">
                                    <input type="text" name="fecha_nacimiento" uib-datepicker-popup="MMM dd,yyyy" required="required" ng-model="vm.newColegiado.fecha_Nac" is-open="vm.open" class="w3-input w3-border" ng-disabled="vm.updates.disabled" required> 
                                    <span class="input-group-btn" ng-disabled="vm.updates.disabled">
                                      <button class="btn btn-default" style="border-radius: 0px; padding: 8.5px 12px;" type="button ng" ng-click="vm.showDatepicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                                <br>
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <center>
                                <div class="row panel-body">
                                    <button type="submit" ng-click="vm.registrar(Formulario.$valid)" ng-disabled="!Formulario.$valid" class="blue-bottom button-4 buttonshadow">
                                        <i class="fa fa-check" aria-hidden="true"></i><span >Registrar</span>
                                    </button> 
                                    <a ng-click="vm.cancelar(vm.newColegiado)" class="blue-bottom button-4 buttonshadow">
                                        <i class="fa fa-times" aria-hidden="true"></i><span >Cancelar</span>
                                    </a>
                                </div>
                            </center>
                        </div>
                    </form>
