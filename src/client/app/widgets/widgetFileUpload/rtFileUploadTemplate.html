<div  id="upload"  ng-if="optionTipo=='dropzone'">
    <label style="font-size: x-small;position: absolute;left: 0">Soltar imágenes aquí o haga click para cargar</label>
    <i class="fa fa-camera" id="icon-file"  aria-hidden="true"></i>
    <input type="file" name="{{input}}"  class="file"  onchange='angular.element(this).scope().sendFile(this);'>
    <a ng-if="archivo.blob[0]||archivo.src" style="z-index: 200;" ng-show="visible!='false'" class="pull-right" ng-click="borrar()"><span class="fa fa-times"></span></a>
    <div class='fake-uploader' style="display: none;">
      <label for="{{input}}"></label>
    </div>
    <div ng-if="visible!='false'" >
<!--         <img style="z-index: 150;" ng-if="archivo.blob[0]" src="{{archivo.blob[0]}}" >
 -->    <img style="z-index: 150;" ng-if="archivo.blob[0]" src="{{archivo.blob[0]}}"  class="rss opacity">
        <img id="{{archivo.src}}" style="z-index: 150;" ng-if="archivo.src" src="
        {{archivo.carpeta+'/'+archivo.src}}" class="rss opacity">
        {{archivo.recorte}}
        <div ng-if="archivo.blob[0]||archivo.src">
                {{archivo.recorte0}}
           
        </div>
    </div>
</div>
<div class="upload-icono"  ng-if="optionTipo=='icono'">
     <i class="fa fa-camera"   aria-hidden="true"></i>
     <input type="file" name="{{input}}"  class="file"  onchange='angular.element(this).scope().sendFile(this);'>
</div>



<style type="text/css">
    /*icono*/
    .upload-icono {
        height: 40px;
        position: relative;
    }
    .upload-icono i{
        color: cadetblue;
        font-size: -webkit-xxx-large;
        z-index: 2;
    }

    /*------*/
    /*Directiva File Upload */
    .upload label{
        font-size: unset;;
    }
    #upload {
        text-align: center;
        overflow: hidden;
        background-color: #fff;
        border: 2px dashed #D5D5D5;
        -webkit-border-radius: 5px;
        width: 100%;
        height: 100%;
    }
    .file{
        top: 0;
        position: absolute;
        height: 100%;
        width: 100%;
        opacity: 0;
        z-index: 100;
    }

    input[type=file]:hover {
         cursor: pointer;
    }
    #upload a{
        background-color: #626955;
        font-size: 20px;
        padding: 5px;
        text-decoration: none;
        position: absolute;
        z-index: 1;
        top: 0px;
        color: white;
        right: 0;
    }
    #upload i {
        position: absolute;
        font-size: -webkit-xxx-large;
        opacity: 0.5;
        left: 40%;
        top: 40%;
    }
    #upload img{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .gallery_newImagen img{
        height: 200px;
        width: 100%;
    }

/* FIN Directiva File Upload*/
</style>
